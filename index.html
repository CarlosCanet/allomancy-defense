<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Allomancy Defense</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/idleStyle.css">
        <link rel="stylesheet" href="./styles/incursionStyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&family=Special+Elite&display=swap" rel="stylesheet">
    </head>
    <body>

        <h1>Allomancy Defense</h1>
        <!-- START SCREEN -->
        <div id="start-screen" class="container">
        </div>

        <!---- GAME SCREENS ---->
        <!-- BASE SCREEN -->
        <div id="game-base-screen" class="container game-screen">
            <!-- Game elements like score, lifes and other ui elements should be here (inside the game-screen but outside the game-box) -->
            <div id="base-game-box" class="game-box">
                <!-- Game elements will be added here via javascript and DOM manipulation -->
                </div>
            </div>
        </div>

        <!-- INCURSION SCREEN -->
        <div id="game-incursion-screen" class="container game-screen">
            <!-- Game elements like score, lifes and other ui elements should be here (inside the game-screen but outside the game-box) -->
            <div id="incursion-game-box" class="game-box">
                <!-- Game elements will be added here via javascript and DOM manipulation -->
            </div>
        </div>

        <!-- GAME OVER SCREEN -->
        <div id="game-over-screen" class="container">
        </div>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>
